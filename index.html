<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Checkout Page</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="productos">
            <div class="producto">
                <div class="imagen">
                    <img src="./src/img/photo1.png" alt="BackBag">
                </div>
                <div class="precioCantidad">
                    <h3>Vintage Backbag</h3>
                    <h3>$54.99   <span>$94.99</span></h3>
                    <div class="botonNumero">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                    
                </div>
            </div>
            <div class="producto">
                <div class="imagen">
                    <img src="./src/img/photo2.png" alt="Tenis">
                </div>
                <div class="precioCantidad">
                    <h3>Levi Shoes</h3>
                    <h3>$74.99   <span>$124.99</span></h3>
                    <div class="botonNumero">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <hr id="divisor">
            <div class="totales">
                <p>Shipping</p>
                <p>$19</p>
            </div>
            <hr>
            <div class="totales">
                <p>Total</p>
                <p>$148.98</p>
            </div>
        </section>
        <section id="formulario">
            <div class="contact">
                <label for="email">email</label>
                <div class="inputIcono">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter your Email...">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>created by username - devChallenges.io</p>
    </footer>


    <script src="https://kit.fontawesome.com/4bd75be6cc.js" crossorigin="anonymous"></script>
</body>
</html>
